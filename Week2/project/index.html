<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <title>Pomodoro Timer</title>
  </head>

  <body>
    <div class="container">
      <h1>Pomodoro Timer</h1>
      <p>
        <button class="button button--change-value" id="more" onclick="more()">+</button
        ><span id="set-minutes">25</span> minutes<button
          class="button button--change-value"
          id="less"
          onclick="less()"
        >
          -
        </button>
      </p>
      <div class="time-and-buttons-holder">
        <div class="clock"><span id="mins-left">25</span>m <span id="secs-left">00</span>s</div>
        <div class="buttons">
          <button class="button button--start" id="start" onclick="startTimer()">Start</button>
          <button class="button button--pause" id="pause" onclick="pauseTimer()">Pause</button>
          <button class="button button--reset" id="reset" onclick="resetTimer()">Reset</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
