<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <title>Pomodoro Timer</title>
  </head>

  <body>
    <div class="container">
      <h1>Pomodoro Timer</h1>
      <div class="manipulation-holder time-set">
        <button class="button button--change-value" id="more" onclick="more()">+</button>
        <p><span id="set-minutes">1</span> min</p>
        <button class="button button--change-value" id="less" onclick="less()">-</button>
      </div>
      <div>
        <div class="tick-time" id="clock">
          <span id="mins-left">1</span>m <span id="secs-left">00</span>s
        </div>
        <div class="times-up-notification" id="notification"><p>Time's up! Take a break!</p></div>
      </div>
      <div class="buttons-holder">
        <button class="button button--start" id="start" onclick="startTimer()">Start</button>
        <button class="button button--pause" id="pause" onclick="pauseTimer()">Pause</button>
        <button class="button button--reset" id="reset" onclick="resetTimer()">Reset</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
