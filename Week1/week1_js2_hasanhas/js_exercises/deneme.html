        ========================= Second Way ================================== //

        const incrementAmount = 10;

        const catImg = document.querySelector('#cat');

        let pos = 0

        let timerId = setInterval(catwalk, 50)

        function catwalk() {

            const midPoint = (window.innerWidth - catImg.width) / 2;
            pos = pos + incrementAmount;
            catImg.style.left = pos + 'px';

            if (pos > window.innerWidth) {
                pos = 0;
            };

            if (pos >= midPoint - incrementAmount / 2 && pos <= midPoint + incrementAmount / 2) {
                clearInterval(timerId);
                catImg.src =
                    'img/tenor.gif'
                setTimeout(function () {
                    catImg.src = "http://www.anniemation.com/clip_art/images/cat-walk.gif"
                    timerId = setInterval(catwalk, 50)
                }, 5000);
            }

        }

        catWalk()
