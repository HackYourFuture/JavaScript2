<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/371d9c51fa.js" crossorigin="anonymous"></script>
    <title>Random Quote Generator</title>
</head>

<body>

    <div class="container">
        <div class="quote">
            <p><i class="fas fa-quote-left fa-2x"></i> <span id="quotes"></span>
            </p>
        </div>
        <div class="quote-creator">
            <p><span id="quote-creator"></span></p>
        </div>
        <div class="interaction">
            <div class="icons">
                <div class="icon">
                    <i class="fab fa-twitter fa-fw"></i>
                </div>
                <div class="icon">
                    <i class="fab fa-tumblr fa-fw"></i>
                </div>
            </div>
            <button id="btn">New Quote</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
