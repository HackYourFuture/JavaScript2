<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Fav Quotes</title>
  <script src="https://kit.fontawesome.com/974bac5b8a.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <p> <i class="fas fa-quote-left"></i> <span id="quote">Carry out a random act of kindness, with no expectation of
        reward, safe in the knowledge that one day someone might do the same for you.</span> </p>
    <p id="author"> Princess Diana</p>
    <div class="social">
      <div class="media">
        <button><i class="fab fa-twitter"></i></button>
        <button><i class="fab fa-tumblr"></i></button>
      </div>
      <button id="next">Next Quote</button>
    </div>
  </div>
  <script src="index.js"></script>

</body>

</html>
